# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
}

#order += "ipv6"
#order += "ethernet _first_"
order += "volume master"
order += "battery all"
order += "disk /"
#order += "load"
order += "memory"
order += "tztime local"
order += "wireless _first_"

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "  %status %percentage"
}

disk "/" {
        format = " %avail"
}

load {
        format = "%1min"
}

memory {
        format = " %used"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = " %I:%M%p   %h-%d-%Y"
}

wireless _first_ {
        format_up = "  "
        format_down = "  "
}

volume master {
        format = " %volume"
        format_muted = " (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}


